{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 mt-3 justify-content-center">
    <form action="{{ url_for('user.register') }}" method="POST">
      <fieldset class="justify-content-center">
        <legend>Sign Up!</legend>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="confirm-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
    <small>Already have an account? <a href="{{ url_for('user.login') }}">Log In</a></small>
  </div>
</div>

{% endblock %}
